<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/336f766755.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <style>
        li{
            border-bottom: 1px solid #fff !important;

        }
        ul{
            list-style-type: none;
        }
        i:hover{
            cursor: pointer;
        }
    </style>


</head>
<body>
<nav class="navbar navbar-light bg-dark">

    <a class="navbar-brand text-white" href="#">
        <h2>
            To Do List
        </h2>
    </a>
</nav>
<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>
                            Create Task
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input id="addTask" type="text" class="form-control" placeholder="New Task Name">
                            </div>
                            <div class="col-md-4 mt-3 mt-md-0">
                                <a href="" id="addBtn" class="btn btn-success btn-block">
                                    Add Task List
                                    <i class="fa fa-plus ml-3"></i>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-3 col-6">
                                <h3>
                                    Task List
                                </h3>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="" id="completed" class="btn btn-success btn-block">
                                    Tamamlandı
                                </a>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="javascript:void (0)" id="listRemove" class="btn btn-danger btn-block">
                                    Listeden Çıkar
                                </a>

                            </div>
                            <div class="col-md-3 col-6">
                                <a href="javascript:void (0)" id="fullSelect" class="btn btn-primary btn-block">
                                    Tümünü Seç
                                </a>

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="taskList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6 col-6">
                                <h2>
                                    Completed Task
                                </h2>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="" id="clearTask" class="btn btn-warning btn-block text-white">Clear List <span class="fa fa-trash"></span></a>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="" id="undoTask" class="btn btn-success btn-block text-white">Undo Completed Task</a>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="taskCompleted"></ul>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="assets/js/record.js"></script>
<script src="assets/js/control.js"></script>
<script src="assets/js/todolist.js"></script>
</body>
</html>
